<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desk Clock</title>
	<style>
		* {
			position: relative;
			box-sizing: border-box;
		}
		html {
			height: 100%;
			color: white;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: black;
		}
		body {
			display: flex;
			height: 100%;
		}
		main {
			display: grid;
			grid-template-columns: 1.5fr 1fr 1.5fr;
			grid-template-rows: 1fr;
			column-gap: 10px;
			height: 100%;
			margin: auto;
		}

		p {
			margin: 0px;
		}
		i {
			opacity: 0.6;
		}

		.clock {
			--clock-size: 80vmin;
			grid-area: 1 / 2 / 2 / 3;
			display: flex;
			justify-content: center;
			align-items: center;
			width: var(--clock-size);
			height: var(--clock-size);
			margin: auto;
		}
		.clock .border {
			position: absolute;
			z-index: 0;
			inset: 0px;
			display: block;
			border: 2px solid currentColor;
			border-radius: 50%;
		}
		.clock .markings {
			position: absolute;
			z-index: 1;
			inset: 0px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.clock .markings span {
			position: absolute;
			display: block;
			width: 0.05rem;
			height: 1rem;
			background-color: currentColor;
			transform-origin: center;
		}
		.clock .markings span:nth-child(5n+1) {
			width: 0.1rem;
			height: 1.4rem;
		}
		.clock .markings span:nth-child(15n+1) {
			width: 0.1rem;
			height: 1.7rem;
		}
		.clock .secondHand,
		.clock .minuteHand,
		.clock .hourHand {
			position: absolute;
			z-index: 5;
			display: block;
			width: 0.25rem;
			background-color: currentColor;
			transform-origin: center;
		}
		.clock .secondHand {
			height: 45%;
			clip-path: polygon(
				50% 0%,
				100% calc(100% - 0.5rem),
				50% 100%,
				0% calc(100% - 0.5rem)
			);
		}
		.clock .minuteHand {
			height: 35%;
			clip-path: polygon(
				50% 0%,
				100% calc(100% - 0.5rem),
				50% 100%,
				0% calc(100% - 0.5rem)
			);
		}
		.clock .hourHand {
			width: 0.35rem;
			height: 25%;
			clip-path: polygon(
				50% 0%,
				100% calc(100% - 0.5rem),
				50% 100%,
				0% calc(100% - 0.5rem)
			);
		}

		.schedule {
			display: block;
			width: 100%;
			height: 75%;
			margin-top: 10vmin;
			border-top: 1px solid currentColor;
		}
		.schedule.left {
			grid-area: 1 / 1 / 2 / 2;
		}
		.schedule.right {
			grid-area: 1 / 3 / 2 / 4;
			text-align: right;
		}

		.schedule > p {
			position: absolute;
			top: -1.5rem;
			width: 100%;
		}
	</style>
</head>
<body>
	<main>
		<div class="schedule left">
			<p>Current</p>
			<div class="events">
				<p><i>No events.</i></p>
			</div>
		</div>
		<div class="clock">
			<span class="border"></span>
			<div class="markings"></div>
			<span class="secondHand"></span>
			<span class="minuteHand"></span>
			<span class="hourHand"></span>
		</div>
		<div class="schedule right">
			<p>Upcoming</p>
			<div class="events">
				<p><i>No events.</i></p>
			</div>
		</div>
	</main>
</body>

<script src="schedule.js"></script>
<script src="NoSleep.min.js"></script>
<script>
	var noSleep = new NoSleep();
	noSleep.enable();
</script>
<script>
	function generateMarkings() {
		let markings = '';
		for (let i = 0;i < 60;i++) {
			markings += `<span style="transform: rotate(${i * 6}deg) translateY(calc(var(--clock-size) / 2.4 * -1));"></span>`
		}
		document.querySelector('.markings').innerHTML = markings;
	}
	generateMarkings();
</script>
<script>
	const secondHand = document.querySelector('.secondHand');
	const minuteHand = document.querySelector('.minuteHand');
	const hourHand = document.querySelector('.hourHand');
	function updateTime() {
		const time = new Date();
		const seconds = time.getSeconds();
		secondHand.style.transform = `rotate(${seconds * 6}deg) translateY(-40%)`;
		const minutes = time.getMinutes();
		minuteHand.style.transform = `rotate(${minutes * 6}deg) translateY(-40%)`;
		const hours = time.getHours();
		hourHand.style.transform = `rotate(${hours * 30}deg) translateY(-40%)`;
		window.requestAnimationFrame(() => {
			updateTime();
		});
	}
	updateTime();
</script>
<script>
	function getActiveEvents() {
		const time = new Date();
		let events = [];
		schedule.forEach((event) => {
			if (
				parseInt(event.start.split(':')[0]) < time.getHours()
				&& parseInt(event.end.split(':')[0]) > time.getHours()
			) {
				events.push(event);
			}
		});
		return events;
	}

	function updateEvents() {
		const currentSchedule = document.querySelector('.schedule.left .events');
		const events = getActiveEvents();
		let eventsContent = '';
		events.forEach((event) => {
			eventsContent += `<p>${event.title}</p>`;
		});

		window.requestAnimationFrame(() => {
			updateEvents();
		});
	}
	updateEvents();
</script>
</html>
